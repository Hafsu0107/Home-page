<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shop style.css" />
    <title>Shop Page</title>
  </head>
  <body>
    <header>
        <div class="black-friday">
          <p class="discount">מבצע BLACK FRIDAY - עד 70% הנחה בכל האתר</p>
        </div>
        <div class="header-components">
          <div class="header-icons">
            <button class="search-icon">
              <svg
                class=""
                width="35"
                height="35"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="10.5012"
                  cy="10.5011"
                  r="7.75006"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></circle>
                <path
                  d="M16.2087 16.2009L21.0078 21"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <a
              class="people-icon"
              href="/account/login"
              tabindex="0"
              aria-label="חשבון"
            >
              <svg
                class=""
                width="35"
                height="35"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="12"
                  cy="8"
                  r="4.75"
                  stroke="currentColor"
                  stroke-width="1.5"
                ></circle>
                <path
                  d="M20 21C20 16.5817 16.4183 13 12 13C7.58172 13 4 16.5817 4 21"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </a>
            <button class="card-icon">
              <div class="header_cart-icon">
                <svg
                  class=""
                  width="35"
                  height="35"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18.1289 7H5.87112C4.81819 7 3.94559 7.81637 3.87555 8.86696L3.14222 19.867C3.06526 21.0213 3.98086 22 5.13778 22H18.8622C20.0192 22 20.9348 21.0213 20.8578 19.867L20.1245 8.86696C20.0544 7.81637 19.1818 7 18.1289 7Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                  ></path>
                  <path
                    d="M16 10V6C16 3.79086 14.2091 2 12 2C9.79086 2 8 3.79086 8 6V10"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="square"
                  ></path>
                </svg>

                <cart-count id="CartCount"></cart-count>
              </div>
            </button>
          </div>

          <div class="header-nav">
            <ul class="navigations">
              <li>
                <a href="#" class="item-gift-card" aria-label="Gift card">
                  <span class="underline-text__label">חנות הכל</span>
                </a>
              </li>
              <li>
                <a
                  href="/collections/accessories"
                  class="item--accessories"
                  aria-label="Accessories"
                >
                  <span class="underline-text__label">אביזרים</span>
                </a>
              </li>
              <li>
                <a
                  href="https://penguindojo.com/tools/perfect-product-finder/sock-finder"
                  class="item-sock-finder"
                  aria-label="SOCK FINDER"
                >
                  <span class="underline-text__label"
                    ><span style="color: #4ab3aa"
                      ><strong>גרביים בהתאמה אישית</strong></span
                    ></span
                  >
                </a>
              </li>
              <li>
                <a
                  href="/pages/contact"
                  class="item--contact"
                  aria-label="Contact"
                >
                  <span class="underline-text__label">הנמכרים ביותר</span>
                </a>
              </li>
              <li>
                <a
                  href="/collections/all-socks"
                  class="item-women"
                  aria-label="Women"
                >
                  <span class="underline-text__label">נשים</span>
                </a>
              </li>
              <li>
                <a
                  href="/collections/all-socks"
                  class="item-men"
                  aria-label="Men"
                >
                  <span class="underline-text__label">גברים</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="logo-header">
            <img
              src="https://penguindojo.com/cdn/shop/files/logo_full.png?v=1721736690&width=600"
              width="220px"
              height="47.07px"
              alt=""
            />
          </div>
        </div>
      </header>
      <!-- sec-one-end -->
    </section>
  </body>
</html>
